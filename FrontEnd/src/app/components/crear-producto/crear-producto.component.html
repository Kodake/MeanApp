<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Producto</span>

                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input formControlName="producto" type="text" class="form-control form-control-lg"
                                placeholder="Producto">
                            <div *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched"
                                class="text-danger text-start">
                                El nombre del producto es obligatorio.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="categoria" type="text" class="form-control form-control-lg"
                                placeholder="Categoría">
                            <div *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched"
                                class="text-danger text-start">
                                La categoría del producto es obligatoria.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="ubicacion" type="text" class="form-control form-control-lg"
                                placeholder="Ubicación">
                            <div *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched"
                                vclass="text-danger text-start">
                                La ubicación del producto es obligatoria.
                            </div>
                        </div>
                        <div class="mb-3">
                            <input formControlName="precio" type="number" class="form-control form-control-lg"
                                placeholder="Precio">
                            <div *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched"
                                class="text-danger text-start">
                                El precio del producto es obligatorio.
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-success btn-block w-100">Aceptar</button>
                            <button routerLink="/" class="btn btn-secondary btn-block w-100">Volver</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
